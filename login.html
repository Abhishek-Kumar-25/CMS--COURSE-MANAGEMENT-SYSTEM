<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SkillSprout</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --primary-light: #dbeafe;
            --secondary: #059669;
            --accent: #7c3aed;
            --light: #f8fafc;
            --dark: #1e293b;
            --gray: #64748b;
            --border: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated Background */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) { width: 80px; height: 80px; top: 20%; left: 10%; animation-delay: 0s; }
        .shape:nth-child(2) { width: 120px; height: 120px; top: 60%; right: 10%; animation-delay: 2s; }
        .shape:nth-child(3) { width: 60px; height: 60px; bottom: 20%; left: 20%; animation-delay: 4s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        /* Navigation */
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            box-shadow: var(--shadow);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--primary);
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: translateY(-2px);
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.25rem;
        }

        /* Auth Container */
        .auth-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 120px 2rem 80px;
            margin-top: 70px;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: var(--shadow-lg);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 450px;
            position: relative;
            overflow: hidden;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(37, 99, 235, 0.05), transparent);
            transition: left 0.6s;
        }

        .auth-card:hover::before {
            left: 100%;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary-light), white);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            color: var(--primary);
            font-size: 2rem;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .auth-icon::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        .auth-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--dark);
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .auth-subtitle {
            color: var(--gray);
            font-size: 1.125rem;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-label i {
            color: var(--primary);
            width: 20px;
        }

        .form-input-container {
            position: relative;
            display: block;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--light);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
            transform: translateY(-2px);
        }

        .form-input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            transition: color 0.3s ease;
            z-index: 2;
            pointer-events: none;
        }

        .form-input:focus + .form-input-icon {
            color: var(--primary);
        }

        /* Password Toggle */
        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--gray);
            cursor: pointer;
            font-size: 1rem;
            transition: color 0.3s ease;
            z-index: 3;
        }

        .password-toggle:hover {
            color: var(--primary);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            font-size: 0.875rem;
            color: var(--gray);
        }

        .remember-me input {
            width: 18px;
            height: 18px;
            border-radius: 4px;
            border: 2px solid var(--border);
            cursor: pointer;
            accent-color: var(--primary);
        }

        .forgot-password {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.875rem;
            transition: all 0.3s ease;
        }

        .forgot-password:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        /* Buttons */
        .btn {
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
            width: 100%;
            justify-content: center;
            position: relative;
            overflow: hidden;
            font-size: 1rem;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            box-shadow: var(--shadow);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-primary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .btn-google {
            background: white;
            color: var(--dark);
            border: 2px solid var(--border);
            transition: all 0.3s ease;
        }

        .btn-google:hover {
            background: var(--light);
            border-color: var(--gray);
            transform: translateY(-2px);
        }

        /* Divider */
        .divider {
            text-align: center;
            margin: 2rem 0;
            position: relative;
            color: var(--gray);
            font-size: 0.875rem;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--border);
        }

        .divider span {
            background: white;
            padding: 0 1rem;
            position: relative;
            font-weight: 500;
        }

        /* Message Styles */
        .message {
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            text-align: center;
            display: none;
            animation: slideDown 0.3s ease;
            font-weight: 500;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.success {
            background: #d1fae5;
            color: #065f46;
            border: 2px solid #a7f3d0;
            display: block;
        }

        .message.error {
            background: #fee2e2;
            color: #991b1b;
            border: 2px solid #fecaca;
            display: block;
        }

        .message.info {
            background: #dbeafe;
            color: #1e40af;
            border: 2px solid #bfdbfe;
            display: block;
        }

        /* Loading Spinner */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Login Feedback */
        .login-feedback {
            display: none;
            padding: 0.75rem;
            border-radius: 8px;
            margin-top: 0.5rem;
            font-size: 0.875rem;
            text-align: center;
            animation: slideDown 0.3s ease;
        }

        .login-feedback.valid {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
            display: block;
        }

        .login-feedback.invalid {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
            display: block;
        }

        /* Progress Preview */
        .progress-preview {
            background: linear-gradient(135deg, var(--primary-light), white);
            border-radius: 16px;
            padding: 1.5rem;
            margin-top: 2rem;
            border: 1px solid var(--border);
            text-align: center;
        }

        .progress-preview h4 {
            color: var(--dark);
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .progress-stats {
            display: flex;
            justify-content: space-between;
            color: var(--gray);
            font-size: 0.875rem;
            gap: 1rem;
        }

        .progress-stat {
            text-align: center;
            flex: 1;
            padding: 0.5rem;
        }

        .progress-stat i {
            color: var(--secondary);
            margin-bottom: 0.5rem;
            display: block;
            font-size: 1.25rem;
        }

        /* Auth Footer */
        .auth-footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border);
        }

        .auth-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .auth-footer a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        /* Footer */
        .footer {
            background: var(--dark);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Debug Panel (Hidden by default) */
        .debug-panel {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 8px;
            font-size: 12px;
            display: none;
            z-index: 1001;
            max-width: 300px;
            max-height: 200px;
            overflow-y: auto;
        }

        .debug-toggle {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            z-index: 1002;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Animations */
        @keyframes bounce {
            0%, 20%, 60%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            80% { transform: translateY(-5px); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        @media (max-width: 768px) {
            .auth-container {
                padding: 100px 1rem 60px;
            }
            
            .auth-card {
                padding: 2rem;
            }
            
            .form-options {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
            
            .auth-title {
                font-size: 1.75rem;
            }
            
            .progress-stats {
                flex-direction: column;
                gap: 1.5rem;
            }
        }
    </style>
</head>

    <script>
        // ==============================================
        // PERMANENT USER DATABASE SYSTEM
        // (Must match your register page exactly)
        // ==============================================
        const SKILLSPROUT_USERS = 'skillspring_users_permanent';
        const MAX_LOGIN_ATTEMPTS = 5;
        const LOCKOUT_DURATION = 15 * 60 * 1000; // 15 minutes in milliseconds
        const REMEMBER_ME_DURATION = 30 * 24 * 60 * 60 * 1000; // 30 days

        // Initialize the database
        function initializeUserDatabase() {
            if (!localStorage.getItem(SKILLSPROUT_USERS)) {
                console.log('üìÅ Creating new user database...');
                localStorage.setItem(SKILLSPROUT_USERS, JSON.stringify([]));
            }
        }

        // Get ALL registered users
        function getAllRegisteredUsers() {
            initializeUserDatabase();
            const users = JSON.parse(localStorage.getItem(SKILLSPROUT_USERS)) || [];
            console.log(`üìä Total registered users: ${users.length}`);
            return users;
        }

        // Find user by username or email
        function findUserByUsernameOrEmail(usernameOrEmail) {
            const users = getAllRegisteredUsers();
            const searchTerm = usernameOrEmail.toLowerCase().trim();
            
            return users.find(user => 
                user.username.toLowerCase() === searchTerm || 
                user.email.toLowerCase() === searchTerm
            );
        }

        // Check if account is locked
        function isAccountLocked(user) {
            if (!user.lockedUntil) return false;
            return new Date(user.lockedUntil) > new Date();
        }

        // Check login attempts
        function checkLoginAttempts(user) {
            const attemptsKey = `login_attempts_${user.username}`;
            const attempts = JSON.parse(localStorage.getItem(attemptsKey)) || { count: 0, lastAttempt: null };
            
            // Reset attempts if last attempt was more than 1 hour ago
            if (attempts.lastAttempt) {
                const lastAttemptTime = new Date(attempts.lastAttempt).getTime();
                const oneHourAgo = Date.now() - (60 * 60 * 1000);
                if (lastAttemptTime < oneHourAgo) {
                    attempts.count = 0;
                }
            }
            
            return attempts;
        }

        // Increment login attempts
        function incrementLoginAttempts(user) {
            const attemptsKey = `login_attempts_${user.username}`;
            const attempts = checkLoginAttempts(user);
            
            attempts.count += 1;
            attempts.lastAttempt = new Date().toISOString();
            
            localStorage.setItem(attemptsKey, JSON.stringify(attempts));
            
            // Lock account if max attempts reached
            if (attempts.count >= MAX_LOGIN_ATTEMPTS) {
                user.lockedUntil = new Date(Date.now() + LOCKOUT_DURATION).toISOString();
                updateUserInDatabase(user);
                showMessage(`Account locked for 15 minutes due to ${MAX_LOGIN_ATTEMPTS} failed attempts.`, 'error');
            }
            
            return attempts.count;
        }

        // Reset login attempts on successful login
        function resetLoginAttempts(user) {
            const attemptsKey = `login_attempts_${user.username}`;
            localStorage.removeItem(attemptsKey);
        }

        // Update user in database
        function updateUserInDatabase(updatedUser) {
            const users = getAllRegisteredUsers();
            const index = users.findIndex(u => u.id === updatedUser.id);
            
            if (index !== -1) {
                users[index] = updatedUser;
                localStorage.setItem(SKILLSPROUT_USERS, JSON.stringify(users));
                return true;
            }
            return false;
        }

        // Set current user session
        function setCurrentUserSession(user, rememberMe = false) {
            const sessionData = {
                ...user,
                sessionId: 'session_' + Date.now(),
                loggedInAt: new Date().toISOString(),
                expiresAt: rememberMe ? 
                    new Date(Date.now() + REMEMBER_ME_DURATION).toISOString() :
                    new Date(Date.now() + (24 * 60 * 60 * 1000)).toISOString() // 24 hours
            };

            localStorage.setItem('currentUser', JSON.stringify(sessionData));
            
            if (rememberMe) {
                // Store separate remember me token
                const rememberToken = {
                    userId: user.id,
                    token: 'remember_' + Date.now(),
                    expires: new Date(Date.now() + REMEMBER_ME_DURATION).toISOString()
                };
                localStorage.setItem('rememberToken', JSON.stringify(rememberToken));
                localStorage.setItem('rememberedUsername', user.username);
            } else {
                localStorage.removeItem('rememberToken');
                localStorage.removeItem('rememberedUsername');
            }

            // Also update user's last login in database
            user.lastLogin = new Date().toISOString();
            updateUserInDatabase(user);
            
            return sessionData;
        }

        // Check for valid session
        function checkExistingSession() {
            const sessionData = JSON.parse(localStorage.getItem('currentUser'));
            if (!sessionData) return null;

            // Check if session has expired
            if (new Date(sessionData.expiresAt) < new Date()) {
                localStorage.removeItem('currentUser');
                return null;
            }

            return sessionData;
        }

        // Check for remember me token
        function checkRememberMe() {
            const rememberToken = JSON.parse(localStorage.getItem('rememberToken'));
            if (!rememberToken) return null;

            if (new Date(rememberToken.expires) < new Date()) {
                localStorage.removeItem('rememberToken');
                localStorage.removeItem('rememberedUsername');
                return null;
            }

            return rememberToken;
        }

        // ==============================================
        // UI FUNCTIONS
        // ==============================================
        function showMessage(text, type = 'info', duration = 5000) {
            const messageDiv = document.getElementById('message');
            if (messageDiv) {
                messageDiv.textContent = text;
                messageDiv.className = `message ${type}`;
                messageDiv.style.display = 'block';
                
                if (type === 'success' || type === 'info') {
                    setTimeout(() => {
                        messageDiv.style.display = 'none';
                    }, duration);
                }
            }
        }

        function showFeedback(elementId, text, type = 'valid') {
            const feedbackDiv = document.getElementById(elementId);
            if (feedbackDiv) {
                feedbackDiv.textContent = text;
                feedbackDiv.className = `login-feedback ${type}`;
            }
        }

        function clearFeedback(elementId) {
            const feedbackDiv = document.getElementById(elementId);
            if (feedbackDiv) {
                feedbackDiv.textContent = '';
                feedbackDiv.className = 'login-feedback';
                feedbackDiv.style.display = 'none';
            }
        }

        function setLoading(isLoading) {
            const loginBtn = document.getElementById('loginBtn');
            const spinner = loginBtn.querySelector('.spinner');
            const btnText = loginBtn.querySelector('.btn-text');
            
            if (isLoading) {
                loginBtn.disabled = true;
                spinner.style.display = 'inline-block';
                btnText.textContent = 'Signing In...';
            } else {
                loginBtn.disabled = false;
                spinner.style.display = 'none';
                btnText.textContent = 'Sign In to Continue Learning';
            }
        }

        // ==============================================
        // PASSWORD VALIDATION
        // ==============================================
        function validatePassword(password, storedPassword) {
            // In a real app, you'd compare hashed passwords
            // For demo purposes, we're doing direct comparison
            return password === storedPassword;
        }

        // ==============================================
        // EVENT LISTENERS
        // ==============================================
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize database
            initializeUserDatabase();
            
            // Check for existing session
            const existingSession = checkExistingSession();
            if (existingSession) {
                console.log('‚úÖ User already logged in, redirecting to dashboard...');
                window.location.href = 'dashboard.html';
                return;
            }

            // Check for remember me
            const rememberToken = checkRememberMe();
            const rememberedUsername = localStorage.getItem('rememberedUsername');
            if (rememberedUsername) {
                document.getElementById('username').value = rememberedUsername;
                document.getElementById('rememberMe').checked = true;
                showMessage(`Welcome back, ${rememberedUsername}! Ready to continue learning?`, 'info');
            }

            // Debug panel toggle
            const debugToggle = document.getElementById('debugToggle');
            const debugPanel = document.getElementById('debugPanel');
            
            debugToggle.addEventListener('click', function() {
                const users = getAllRegisteredUsers();
                debugPanel.innerHTML = `
                    <strong>Debug Info:</strong><br>
                    Total Users: ${users.length}<br>
                    ${users.slice(-5).map(u => `üë§ ${u.username} (${u.email})`).join('<br>')}
                    ${users.length > 5 ? `<br>... and ${users.length - 5} more` : ''}
                `;
                debugPanel.style.display = debugPanel.style.display === 'block' ? 'none' : 'block';
            });

            // Password toggle
            const togglePasswordBtn = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            
            togglePasswordBtn.addEventListener('click', function() {
                const type = passwordInput.type === 'password' ? 'text' : 'password';
                passwordInput.type = type;
                togglePasswordBtn.innerHTML = type === 'password' ? 
                    '<i class="fas fa-eye"></i>' : 
                    '<i class="fas fa-eye-slash"></i>';
            });

            // Forgot password
            document.getElementById('forgotPassword').addEventListener('click', function(e) {
                e.preventDefault();
                showMessage('Please contact support or use your email to reset your password.', 'info');
            });

            // Username/Email validation
            const usernameInput = document.getElementById('username');
            usernameInput.addEventListener('blur', function() {
                const input = this.value.trim();
                if (input.length >= 3) {
                    const user = findUserByUsernameOrEmail(input);
                    if (user) {
                        showFeedback('usernameFeedback', `‚úÖ Found user: ${user.username}`, 'valid');
                    } else {
                        showFeedback('usernameFeedback', '‚ùå User not found. Please register first.', 'invalid');
                    }
                }
            });

            usernameInput.addEventListener('input', function() {
                clearFeedback('usernameFeedback');
            });

            // Password validation
            passwordInput.addEventListener('input', function() {
                clearFeedback('passwordFeedback');
                if (this.value.length > 0 && this.value.length < 8) {
                    showFeedback('passwordFeedback', '‚ö†Ô∏è Password must be at least 8 characters', 'invalid');
                }
            });

            // Google login
            document.getElementById('googleLogin').addEventListener('click', function() {
                showMessage('Google authentication coming soon! For now, please use your username/email and password.', 'info');
            });

            // Form submission
            const loginForm = document.getElementById('loginForm');
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const usernameOrEmail = usernameInput.value.trim();
                const password = passwordInput.value;
                const rememberMe = document.getElementById('rememberMe').checked;

                // Basic validation
                if (!usernameOrEmail) {
                    showMessage('Please enter your username or email', 'error');
                    usernameInput.focus();
                    return;
                }

                if (!password) {
                    showMessage('Please enter your password', 'error');
                    passwordInput.focus();
                    return;
                }

                if (password.length < 8) {
                    showMessage('Password must be at least 8 characters', 'error');
                    passwordInput.focus();
                    return;
                }

                setLoading(true);

                try {
                    // Simulate network delay
                    await new Promise(resolve => setTimeout(resolve, 800));

                    // Find user in permanent database
                    const user = findUserByUsernameOrEmail(usernameOrEmail);
                    
                    if (!user) {
                        throw new Error('User not found. Please check your credentials or register first.');
                    }

                    // Check if account is locked
                    if (isAccountLocked(user)) {
                        const lockTime = new Date(user.lockedUntil);
                        const remainingMinutes = Math.ceil((lockTime - new Date()) / (60 * 1000));
                        throw new Error(`Account is temporarily locked. Please try again in ${remainingMinutes} minutes.`);
                    }

                    // Check login attempts
                    const attempts = checkLoginAttempts(user);
                    if (attempts.count >= MAX_LOGIN_ATTEMPTS) {
                        throw new Error('Too many failed attempts. Account has been locked for 15 minutes.');
                    }

                    // Validate password
                    if (!validatePassword(password, user.password)) {
                        // Increment failed attempts
                        const attemptCount = incrementLoginAttempts(user);
                        const remainingAttempts = MAX_LOGIN_ATTEMPTS - attemptCount;
                        
                        if (remainingAttempts > 0) {
                            throw new Error(`Invalid password. ${remainingAttempts} attempt${remainingAttempts > 1 ? 's' : ''} remaining.`);
                        } else {
                            throw new Error('Too many failed attempts. Account has been locked for 15 minutes.');
                        }
                    }

                    // SUCCESSFUL LOGIN
                    resetLoginAttempts(user);
                    
                    // Set session
                    const sessionData = setCurrentUserSession(user, rememberMe);
                    
                    // Success message with user info
                    const companionEmoji = {
                        'tree': 'üå≥',
                        'dragon': 'üêâ',
                        'spirit': '‚ú®'
                    }[user.companionType] || 'üë§';
                    
                    showMessage(
                        `üéâ Welcome back, ${user.username}! ${companionEmoji}<br>
                         Your ${user.companionType} companion is ready to continue your learning journey!`, 
                        'success'
                    );

                    // Add success animation
                    document.querySelector('.auth-card').style.animation = 'bounce 0.5s ease';

                    // Update debug info
                    debugPanel.innerHTML = `
                        <strong>Login Successful!</strong><br>
                        User: ${user.username}<br>
                        Email: ${user.email}<br>
                        Companion: ${user.companionType}<br>
                        Last Login: ${new Date(user.lastLogin).toLocaleString()}<br>
                        Session expires: ${new Date(sessionData.expiresAt).toLocaleString()}
                    `;
                    debugPanel.style.display = 'block';

                    // Redirect to dashboard after delay
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 2000);

                } catch (error) {
                    console.error('Login error:', error);
                    showMessage(`‚ùå ${error.message}`, 'error');
                    
                    // Add error shake animation
                    loginForm.style.animation = 'shake 0.5s ease';
                    setTimeout(() => loginForm.style.animation = '', 500);
                    
                    // Update debug info
                    debugPanel.innerHTML = `
                        <strong>Login Failed</strong><br>
                        Error: ${error.message}<br>
                        Time: ${new Date().toLocaleTimeString()}
                    `;
                    debugPanel.style.display = 'block';
                } finally {
                    setLoading(false);
                }
            });

            // Auto-focus username field
            usernameInput.focus();

            // Show user count in console
            const allUsers = getAllRegisteredUsers();
            console.log('üë• Currently registered users:', allUsers.length);
            console.log('üîë Login system ready. Users:', allUsers.map(u => u.username));
        });

        // Prevent form submission on Enter key in inputs (except for the form itself)
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.target.type.includes('submit')) {
                    e.preventDefault();
                }
            });
        });
    </script>
</body>
